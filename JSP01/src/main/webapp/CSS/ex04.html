<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h1{
		text-align : center;
	}
	
	#text1{
		border : 3px solid red;
		width : 50%;
		margin : 0 auto;
		text-align : center;
	}
	
	#text2{
		border : 4px solid purple;
		width : 80%;
		margin : 5px auto;
		text-align : right;
		
	}
	
</style>

<!-- 
	padding :	본문 내용과 border 사이의 여백 
	border :	테두리선 
	margin :	border와 바깥과의 여백
	
 -->
</head>
<body>
	<h1> CSS 정렬 </h1>
	
	<h2 id = "text1"> CSS 정렬1</h2>
	<h2 id = "text2"> CSS 정렬2</h2>


</body>
</html>
