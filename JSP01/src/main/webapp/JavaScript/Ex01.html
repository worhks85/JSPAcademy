<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>


	<!-- 
		자바스크립트 소스코드가 짧을경우 웹 문ㅅ에서
		자바스크립트를 실행할 위치에 바로 코드를 작성할 수 있다.
		웹문서에서 <script>와 </script> 사이에 
		실행할 자바 스크립트 소스를 작성한다.
		<script> 태그는 웹 문서안에 어디든 위치할 수 있고.
		삽입된 위치 그 자리에서 바로 스크립트가 실행 된다.
	 -->
	 <script>
		alert("Hello Javascript");

		// alert 함수는 사용자에게 중요한 내용이나
		// 경고창을 띄워줄때 주로 사용하는 함수이다.
	 	// 여러가지 창 중에서 가장 많이 쓰이는 기본적인 형태의 팝업창이다.
	 </script>
	 
	 <script>
		var result = confirm('자바 스크립트 수업 시작할까요??')
		if (result){
			alert('수업을 시작합니다.')
		}else {
			alert('이런...')
		}
		// 사용자에게 true / false 값을 리턴 받을수 있는 팝업창을 띄워주는 함수이다.
		// 사용자의 선택에 따라 로직을 처리할 수 있다.
	 </script>
	 
	 <script type="text/javascript">
	 	var name = prompt('당신의 이름은?')
	 	//간단한 입력을 받을 수 있는 함수이다.
		document.write('<h1>반갑습니다.' +name+"</h1>");
	 
	 </script>
	 <!-- 
	 자바 스크립트 변수선언 키워드
	 var
	 1. 중복선언하여 사용할 수 있다.
	 2. 선언을 하지 않은 미선언으로도 사용할 수 있다.
	 3. 사용범위는 Function 단위이다.
	 
	 let
	 1. 중복 선언 불가능하다 ( 단, 사용범위가 겹치지 않을 경우에는 사용이 가능하다)
	 2. 선언을 하지 않으면 사용할 수 없다.
	 3. 사용범위는 중괄호 단위이다.
	 
	 const
	 1. 상수로 선언하는 것으로 선언할 때 값을 할당해야 한다.
	 2. 이후에는 변경이 불가하다.
	 3. 사용범위는 중괄호 단위이다.
	 
	 
	  -->
</body>
</html>
