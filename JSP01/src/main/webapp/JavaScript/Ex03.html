<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		display : inline-block;
		width : 100px;
		height : 20px;
		color : purple;
		 
		
	}
</style>
</head>
<body>
<!-- 
	이중 for문과 doucument.write() 함수를 사용해서
	웹 브라우저에 2단~9단까지 구구단 출력하기
 -->
 
 <script type="text/javascript">
 	for( var i = 1; i <= 9 ;i++){
 		for (var su = 2 ; su<=9 ; su++){
 			document.write("<div>" +su +' X '+i +' = '+ i*su + "</div>")
 		}document.write('<br>');
 	}
 
 </script>

</body>
</html>
