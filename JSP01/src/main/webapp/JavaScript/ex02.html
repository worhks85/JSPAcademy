<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	var level = prompt('당신의 등급을 입력후 확인 (A/B/C)')
	switch (level){
	case 'A' :alert('당신의 등급은 A입니다.'); break;
	case 'B' :alert('당신의 등급은 B입니다.'); break;
	case 'C' :alert('당신의 등급은 C입니다.'); break;
	
	default :alert('잘못 입력 하였습니다.'); 
	
	}
</script>

</body>
</html>
