<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		form 태그로 이름 나이 전화번호 주민번호 취미(check) 전공의
		데이터를 입력받아 서버로 전송하기
	 -->
	<form action ="requestEx.jsp" method="post">
	이름 : <input type = "text" name ="name" size = "10"><br>
	나이 : <input type = "text" name ="age" size = "10"><br>
	전화번호 : <input type = "text" name ="tel" size = "10"><br>
	주민번호 : <input type = "text" name ="jumin" size = "15"><br>
	취미 : 
	<input type = "checkbox" name ="hobby" value = "soccer">축구
	<input type = "checkbox" name ="hobby" value = "game">게임
	<input type = "checkbox" name ="hobby" value = "magic">마술
	<input type = "checkbox" name ="hobby" value = "escape">방탈출<br>
	전공 : <select name = "major">
	<option value = "cook"> 요리학과 </option>
	<option value = "math"> 수학과 </option>
	<option value = "english"> 영문학과 </option>
	<option value = "computer"> 컴공과 </option>
	</select>
	<br>
		<input type ="submit" value="전송">
	</form>

</body>
</html>
